<script>
    class Temperature {
        constructor(value) {
            this.value = value;
        }
        getCtoF (){
            return this.value * 1.8 + 32;
        }
        getCtoK (){
            return this.value + 273.15
        }
    }
    let temp = parseInt(prompt("Nhập vào giá trị độ C"));
    let temperature = new Temperature(temp);
    document.writeln("<br>" + temp + " độ C bằng " + temperature.getCtoF() + " độ F");
    document.writeln("<br>" + temp + " độ C bằng " + temperature.getCtoK() + " độ K");
</script>
